# NOTE: 'common_options' gets merged with 'default_options', specified in the
# version-specific data.
---
login_defs::default_options: 
  CREATE_HOME: 'yes'
  ENCRYPT_METHOD: 'SHA512'
  GID_MAX: '60000'
  GID_MIN: '1000'
  MAIL_DIR: '/var/spool/mail'
  PASS_MAX_DAYS: '99999'
  PASS_MIN_DAYS: '0'
  PASS_MIN_LEN: '5'
  PASS_WARN_AGE: '7'
  UID_MAX: '60000'
  UID_MIN: '1000'
  UMASK: '077'
  USERGROUPS_ENAB: 'yes'
