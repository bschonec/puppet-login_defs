# Specific options for SuSE 12 systems
---
login_defs::default_options:
  FAIL_DELAY: '3'
  LOG_UNKFAIL_ENAB: 'no'
  LOG_OK_LOGINS: 'no'
  SYSLOG_SU_ENAB: 'yes'
  SYSLOG_SG_ENAB: 'yes'
  CONSOLE: '/etc/securetty'
  MOTD_FILE: '/etc/motd'
  HUSHLOGIN_FILE: '/etc/hushlogins'
  ENV_SUPATH: 'PATH=/sbin:/bin:/usr/sbin:/usr/bin'
  ENV_PATH: 'PATH=/usr/local/bin:/usr/bin:/bin'
  ENV_ROOTPATH: '/sbin:/bin:/usr/sbin:/usr/bin'
  TTYGROUP: 'tty'
  TTYPERM: '0620'
  ERASECHAR: '0177'
  KILLCHAR: '025'
  UMASK: '022'
  PASS_MAX_DAYS: '99999'
  PASS_MIN_DAYS: '0'
  PASS_WARN_AGE: '7'
  UID_MIN: '1000'
  UID_MAX: '60000'
  SYS_UID_MIN: '100'
  SYS_UID_MAX: '499'
  SUB_UID_MIN: '100000'
  SUB_UID_MAX: '600100000'
  SUB_UID_COUNT: '65536'
  GID_MIN: '1000'
  GID_MAX: '60000'
  SYS_GID_MIN: '100'
  SYS_GID_MAX: '499'
  SUB_GID_MIN: '100000'
  SUB_GID_MAX: '600100000'
  SUB_GID_COUNT: '65536'
  LOGIN_RETRIES: '3'
  LOGIN_TIMEOUT: '60'
  CHFN_RESTRICT: 'rwh'
  ENCRYPT_METHOD: 'SHA512'
  ENCRYPT_METHOD_NIS: 'DES'
  DEFAULT_HOME: 'yes'
  USERGROUPS_ENAB: 'no'
  CREATE_HOME: 'no'
  GROUPADD_CMD: '/usr/sbin/groupadd.local'
  USERADD_CMD: '/usr/sbin/useradd.local'
  USERDEL_PRECMD: '/usr/sbin/userdel-pre.local'
  USERDEL_POSTCMD: '/usr/sbin/userdel-post.local'
