# Common defaults for Suse versions (os family is Suse) that don't have a more
# specific data file.
---
login_defs::common_options:
  CHARACTER_CLASS: '[ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz_][ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_.-]*[ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_.$-]\?'
login_defs::default_options:
  DEFAULT_HOME: 'yes'
  ENV_PATH: '/usr/local/bin:/usr/bin:/bin'
  ENV_ROOTPATH: '/sbin:/bin:/usr/sbin:/usr/bin'
  FAIL_DELAY: '3'
  HUSHLOGIN_FILE: '/etc/hushlogins'
  LASTLOG_ENAB: 'yes'
  LOG_UNKFAIL_ENAB: 'no'
  LOGIN_RETRIES: '3'
  LOGIN_TIMEOUT: '60'
  MOTD_FILE: '/etc/motd'
  TTYTYPE_FILE: '/etc/ttytype'
  TTYGROUP: 'tty'
  TTYPERM: '0620'
  CHFN_AUTH: 'yes'
  CHFN_RESTRICT: 'rwh'
  PASS_MAX_DAYS: '99999'
  PASS_MIN_DAYS: '0'
  PASS_WARN_AGE: '7'
  SYSTEM_UID_MIN: '100'
  SYSTEM_UID_MAX: '499'
  UID_MIN: '1000'
  UID_MAX: '60000'
  SYSTEM_GID_MIN: '100'
  SYSTEM_GID_MAX: '499'
  GID_MIN: '1000'
  GID_MAX: '60000'
  UMASK: '022'
  GROUPADD_CMD: '/usr/sbin/groupadd.local'
  USERADD_CMD: '/usr/sbin/useradd.local'
  USERDEL_PRECMD: '/usr/sbin/userdel-pre.local'
  USERDEL_POSTCMD: '/usr/sbin/userdel-post.local'
